      <body>
<div id="header"><h1>Guess the Number</h1></div>
<div id="header2"> <div id="Rules">
            <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">RULES : </h3>
              <ul style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><li>Enter your Name and Play</li>

            <li>Guess the Number between 1 to 10</li></ul>

            type="text"
            placeholder="Enter your Name"

         <div id="main">

            Check
          </button></div>
         </div>
          <div id="play-ground">
<img id="vs" src="VS.png" alt="">
<img id="human" src="human.png" alt="">
<img id="panda" src="panda.png" alt="">
            <span id="ans"></span>
               <h1 id="player">Guest</h1>

               <h1 id="panda-number">0</h1>
               <h1 id="player-panda">Panda</h1>
          <div id="rem"><h3>Remaining Chances </h3>
          <h1 id="remaining"></h1></div>
